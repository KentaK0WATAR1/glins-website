{# core/templates/core/team.html #}
{% extends "core/base.html" %}
{% block title %}Team – GLINS{% endblock %}
{% block content %}
<h2 class="mb-4">Our Team</h2>

<div class="row row-cols-1 row-cols-2 row-cols-lg-4 g-4">
  {% for m in members %}
  <div class="col">
    <div class="card h-100 text-center p-3">

      <!-- 名前：太字のまま -->
      <h5 class="fw-bold mb-2">{{ m.name }}</h5>

      <!-- 職位：中太字 ＋ 少し濃い色 -->
      <p class="fw-semibold text-body-secondary mb-1">
        {{ m.position }}
      </p>

      <!-- 所属：淡い色 ＋ 小さめ文字 -->
      <p class="text-muted small mb-0">
        {{ m.affiliation }}
      </p>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
